name: 'HAOS Add-on Converter'
version: 1.0.3
slug: haos_addon_converter
description: 'Web-Converter zum Konvertieren von Docker-Images in Home Assistant Add-ons.'
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ingress: true
ingress_port: 80
panel_icon: 'mdi:toy-brick'
backup: hot
map:
  - 'addons:rw'
environment:
  CONVERTER_DATA_DIR: /addons
