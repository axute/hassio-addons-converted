"name": "dockhand"
"version": "1.0.13"
"slug": "dockhand"
"description": "Portainer Slayer"
"arch":
  - "aarch64"
  - "amd64"
  - "armhf"
  - "armv7"
  - "i386"
"startup": "application"
"boot": "auto"
"webui": "http://[HOST]:[PORT:3000]/"
"backup": "hot"
"map":
  - "share:rw"
"ports":
  "3000/tcp": 8985
"environment":
  - "name": "DATA_DIR"
    "value": "/data"
  - "name": "SKIP_DF_COLLECTION"
    "value": "{options.skip_df_collection}"
  - "name": "DISABLE_LOCAL_LOGIN"
    "value": "{options.disable_local_login}"
  - "name": "PUID"
    "value": "{options.puid}"
  - "name": "PGID"
    "value": "{options.pgid}"
"options":
  "skip_df_collection": "false"
  "disable_local_login": "false"
  "puid": '1000'
  "pgid": '1000'
"schema":
  "skip_df_collection": "str?"
  "disable_local_login": "str?"
  "puid": "str?"
  "pgid": "str?"
